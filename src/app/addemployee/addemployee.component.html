
<!-- to create a variable in a template use # empForm = ngForm-->
<div class="container-fluid">
    <br>
        <h2>Add Employee</h2>
        <mat-card>
            <form #empForm = "ngForm" (ngSubmit)="onSubmit(empForm)" novalidate>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" #firstName="ngModel" required minlength="3" class="form-control" name="firstName" [(ngModel)]="empModel.first_name"
                    [class.is-invalid]= "firstName.invalid && firstName.touched">
                    <div *ngIf="firstName.touched && firstName.errors">
                        <div class="alert alert-danger" *ngIf="firstName?.errors?.['required']">First Name is required</div>
                        <div class="alert alert-danger" *ngIf="firstName?.errors?.['minlength']">First Name should be at least 3 characters</div>
                    </div>
                </div>
                <!-- [(ngModel)]="empModel.first_name" value will be sent back to the class-->
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" #lastName="ngModel" required minlength="3" class="form-control" name="lastName" [(ngModel)]="empModel.last_name"
                    [class.is-invalid]= "lastName.invalid && lastName.touched">
                    <div *ngIf="lastName.touched && lastName.errors">
                        <div class="alert alert-danger" *ngIf="lastName?.errors?.['required']">Last Name is required</div>
                        <div class="alert alert-danger" *ngIf="lastName?.errors?.['minlength']">Last Name should be at least 3 characters</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <input type="text" #department="ngModel" required minlength="3" class="form-control" name="department" [(ngModel)]="empModel.department"
                    [class.is-invalid]= "department.invalid && department.touched">
                    <div *ngIf="department.touched && department.errors">
                        <div class="alert alert-danger" *ngIf="department?.errors?.['required']">Department is required</div>
                        <div class="alert alert-danger" *ngIf="department?.errors?.['minlength']">Department should be at least 3 characters</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Salary</label>
                    <input type="text" #salary="ngModel" required pattern="^[0-9]+$" class="form-control" name="salary" [(ngModel)]="empModel.salary"
                    [class.is-invalid]= "salary.invalid && salary.touched">
                    <div *ngIf="salary.touched && salary.errors">
                        <div class="alert alert-danger" *ngIf="salary?.errors?.['required']">Salary is required</div>
                        <div class="alert alert-danger" *ngIf="salary?.errors?.['pattern']">Salary must be numbers</div>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" [disabled] = "empForm.form.invalid" type="submit">Submit</button>
                <!-- <button mat-flat-button color="accent">Submit</button> -->
            </form>
        </mat-card>

</div>
